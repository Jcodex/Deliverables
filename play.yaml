
---

 - hosts: localhost
   sudo: yes
   name: play1
   tasks:

     - name: Install Ant
       apt:
         name: ant
         state: latest
         update_cache: yes

     - name: Import Jenkins Key
       apt_key:
         url: https://pkg.jenkins.io/debian/jenkins.io.key
         state: present

     - apt_repository :
         repo: 'deb http://pkg.jenkins.io/debian-stable binary/'

     - name: Install Jenkins
       apt:
         name: jenkins
         state: latest
         update_cache: yes
    
     - name: Start Jenkins
       systemd:
         name: jenkins
         state: started
         enabled: true
